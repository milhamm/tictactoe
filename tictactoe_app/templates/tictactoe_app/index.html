{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'tictactoe_app/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="board">
                {% for i in range %}
                <div class="cell"></div>
                {% endfor %}
            </div>
        </div>
        <button class="btn btn-primary" id="btn-reset">Reset</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    $(".board").css("grid-template-columns", "repeat({{num_of_rows}}, 1fr)")

    let isO = true
    let numOfMoves = 0
    const elementO = '<div class="o"></div>'
    const elementX = '<div class="x"></div>'

    $('.board .cell').click(fillCell)
    $('#btn-reset').click(reset)

    function fillCell(){
        if($(this).children().length === 0) {
            $(this).append(isO ? elementO : elementX)
            isO = !isO
            numOfMoves++
        }
    }
    
    function reset(){
        isO = true
        numOfMoves = 0
        $('.board').children().each(function(){
            $("div").remove(".o, .x")
        })
    }
});
</script>
</html>
